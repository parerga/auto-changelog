plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.4'
}

group 'me.parerga.plugins.auto-changelog'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

intellij {
    version = '2020.3'
}

test {
    useJUnitPlatform()
}